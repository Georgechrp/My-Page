<!DOCTYPE html>
<html lang="el">
<head>
  <meta charset="UTF-8">
  <title>Προβολή και Λήψη PDF</title>
  <style>
    body { font-family: Arial, sans-serif; margin: 40px; }
    .pdf-container { width: 100%; height: 600px; border: 1px solid #ccc; margin-bottom: 20px; }
    .download-btn { padding: 10px 20px; background: #1976d2; color: #fff; border: none; border-radius: 4px; cursor: pointer; text-decoration: none; }
    .download-btn:hover { background: #1565c0; }
  </style>
</head>
<body>
  <h2>Προβολή PDF</h2>
  <div class="pdf-container">
    <iframe src="George_Christopoulos_CV.pdf" width="100%" height="100%"></iframe>
  </div>
  <a href="yourfile.pdf" download class="download-btn">Λήψη PDF</a>
</body>
</html>
